<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aparna &amp; Nikhil</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="intro-overlay">
      <div class="dec-borders intro introAn" id="intro">
        <div class="d1"><img src="images/d1.png"></div>
        <div class="d3"><img src="images/d3.png"></div>
      </div>
    </div>
    <div class="one" id="home">
    <div class="dec-borders">
      <div class="d1"><img src="images/d1.png"></div>
      <div class="d3"><img src="images/d3.png"></div>
    </div>
    <!--<div class="ganesh">
      <img src="images/ganesh.svg">
    </div>-->
    <div class="place-holder">
      <a href="#home"><img src="images/main.png"></a>
    </div>
  </div>
  <div class="two" id="event">
    <div class="dec-borders">
      <div class="d2"><img src="images/d2.png"></div>
      <div class="d4"><img src="images/d4.png"></div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="heading">
          <img src="images/event.svg">
        </div>
      </div>
    </div>
    <div class="event-cont row">
      <div class="col-sm-6 event-item">
        <h2>Reception</h2>
        <p>
          <span style="font-size: 1.4em">Wednesday, 1<sup>st</sup> February, 2017<br></span>
          starting 07:30 pm, followed by Dinner
        </p>
      </div>
      <div class="col-sm-6 event-item">
        <h2>Wedding</h2>
        <p>
          <span style="font-size: 1.4em">Thursday, 2<sup>nd</sup> February, 2017<br></span>
          at 01:05 am (Early hours)
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="heading">
          <img src="images/venue.svg">
        </div>
      </div>
    </div>
    <div class="event-cont row">
      <div class="col-sm-12 event-item">
        <p>
          Pochampally Balwanth Reddy Gardens, Nagole - Bandlaguda Road, Nagole, Hyderabad
        </p>
      </div>
    </div>
  </div>
  <div class="three" id="map">
    <div class="dec-borders">
      <div class="d1"><img src="images/d1.png"></div>
      <div class="d3"><img src="images/d3.png"></div>
    </div>
    <div class="heading">
      <img src="images/directions.svg">
    </div>
    <div class="map">
      <div id="map-container"></div>
    </div>
  </div>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script>
      function initMap() {
        var pbr = {lat: 17.373054, lng: 78.566334};
        var map = new google.maps.Map(document.getElementById('map-container'), {
          zoom: 18,
          center: pbr,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#7D261D'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#7D261D'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#D89333'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#682514'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#D89333'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#D89333'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#7D261D'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#D89333'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#D89333'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#7D261D'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#682514'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#D89333'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#9A4A22'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#D89333'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#9A4A22'}]
            }
          ]
        });
        var marker = new google.maps.Marker({
          position: pbr,
          map: map
        });
      }
    </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsbhI2LhtUlc9B34zaj-uvOR_jJKFNmEc&callback=initMap">
    </script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
